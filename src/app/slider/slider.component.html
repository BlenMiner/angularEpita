<div style="width: 900px; padding: 10px;" class="center panel">
  <div style="height: 500px;">
    <img [src]="images[selectedImage]" (click)="openImg()" style="max-height: 500px;" class="center"/>
  </div>
  <br />

  <button (click)="prevImg()" class="dark" style="width: 200px;">Previous</button>
  <button (click)="nextImg()" class="light right" style="width: 200px;">Next</button>
</div>
